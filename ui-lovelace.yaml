title: Home Assistant - сервер
views:

  - title: Главная
    icon: mdi:home-assistant
    
    cards:

      - type: vertical-stack
        cards:
        
        - type: markdown
          content: >
             **Текущее состояние**
             
        - type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.last_boot_custom
            - entity: sensor.online_custom
            - entity: sensor.time
              name: Текущее время
              icon: mdi:clock-outline
            - entity: sensor.date
              name: Дата
              icon: mdi:calendar-check-outline
            - entity: binary_sensor.rpi_power_status
              
        - type: markdown
          content: >
             **Резервное копирование**
             
        - type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.last_google_backup_train
            - entity: sensor.snapshots_in_google_drive_train
            - entity: sensor.snapshots_in_hassio_train
              
        - type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.maria_db_size
              name: Объем БД
              icon: mdi:database

      - type: vertical-stack
        cards:
        - type: markdown
          content: >
             **Графики** 

        - type: horizontal-stack
          cards:

           - type: gauge
             name: Загрузка CPU
             unit: '%'
             entity: sensor.processor_use_percent
             severity:
                green: 0
                yellow: 60
                red: 85
             
           - type: gauge
             name: Загрузка ОЗУ
             unit: '%'
             entity: sensor.memory_use_percent
             severity:
                green: 0
                yellow: 60
                red: 85
                
        - type: horizontal-stack
          cards:

           - type: gauge
             name: Диск заполнен
             unit: '%'
             entity: sensor.disk_use_percent
             severity:
                green: 0
                yellow: 60
                red: 85    
                
           - type: gauge
             name: Свободное место
             unit: 'Гб'
             entity: sensor.disk_free
             severity:
                red: 2
                yellow: 6
                green: 8
                
        - type: history-graph
          entities:
           - entity: sensor.maria_db_size
             name: Maria DB
                
              
  - title: Power
    icon: mdi:home-lightning-bolt
    
    cards:

        - type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.kitchen_power
              name: Общая мощность
              icon: mdi:flash
            - type: divider
            - entity: input_boolean.kettle
              name: Розетка чайника
            - entity: sensor.kettle_power
              name: Мощность чайника
              icon: mdi:flash-outline
            - entity: input_button.kettle
              name: Включить чайник
            - type: divider
            - entity: input_boolean.microwave
              name: Розетка микролновки
            - entity: sensor.microwave_power
              name: Мощность микролновки
              icon: mdi:flash-outline
            - entity: input_button.microwave
              name: Включить микролновку
            - type: divider
            - entity: input_boolean.stove
              name: Розетка мультипечи
            - entity: sensor.stove_power
              name: Мощность мультипечи
              icon: mdi:flash-outline
            - entity: input_button.stove
              name: Включить мультипечь
              
        - type: custom:power-flow-card-plus
          entities:
            grid:

              name: Общая
              entity: sensor.kitchen_power
              display_state: one_way
              color_circle: true
            home:
              entity: sensor.kettle_power
              icon: mdi:kettle
              name: Чайник
              color: '#80b8ff'
              color_icon: false
              override_state: true
            individual1:
              icon: mdi:microwave
              color: '#80b8ff'
              name: Микролновка
              entity: sensor.microwave_power
            individual2:
              icon: mdi:stove
              color: '#80b8ff'
              name: Мультипечь
              entity: sensor.stove_power 
              
              
              
              
              
              
              
              